<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Menu</title>
    <style>
        .skill {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db; /* Blue color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 
                         0px 0px 10px rgba(52, 152, 219, 0.8);
            transform: perspective(500px) rotateX(10deg) rotateY(-10deg);
            transition: transform 0.3s, text-shadow 0.3s;
            font-family: 'Arial', sans-serif;
            margin-right: 20px; /* Spacing between items */
        }

        .skill:last-child {
            margin-right: 0; /* Remove margin from the last item */
        }

        .skill:hover {
            transform: perspective(500px) rotateX(0deg) rotateY(0deg) scale(1.2);
            text-shadow: 2px 2px 15px rgba(52, 152, 219, 1), 
                         0px 0px 20px rgba(52, 152, 219, 1);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 450px;
            position: relative;
            font-family: Arial, sans-serif;
            background: url('https://i.imgur.com/6JVXixl.jpeg') no-repeat center center;
            background-size: cover;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
        }

        .navbar {
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar a {
            color: #fff; /* White text */
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #444; /* Dark gray for hover */
        }

        section {
            margin: 20px auto;
            text-align: center;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About me</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Sections -->
    <section id="about">
        <h2>My Skills</h2>
        <div>
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
        </div>
    </section>
</body>
</html>
